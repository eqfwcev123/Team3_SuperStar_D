{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid row justify-content-md-center">
        <div class="card text-center p-4 col-5 mt-5 border-dark">
            <h1>투표 항목</h1>
            <h1>Team{{ pk }}</h1>
            <form action="{% url 'vote:vote-detail' pk=pk %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="container-fluid">
                        <div>{{ field.label }}</div>
                        <div class="form-group">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-dark btn-block">제출</button>
            </form>
        </div>
    </div>
{% endblock %}
